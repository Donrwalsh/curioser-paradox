<div class="d-flex justify-content-center">
  <h1>{{ comic.title }}</h1>
</div>

<div class="d-flex justify-content-center">
  <img
    src="api/{{ comic.path }}"
    title="{{ comic.altText }}"
    style="width: 35%"
  />
</div>

<div class="d-flex justify-content-center">
  <a href="#" class="badge bg-secondary badge-sm">|<</a>
  <a href="#" class="badge bg-secondary badge-sm"><</a>
  <a href="#" class="badge bg-secondary badge-sm">></a>
  <a href="#" class="badge bg-secondary badge-sm">>|</a>
</div>

<div class="d-flex justify-content-center">
  <p *ngIf="comic.index != -1">
    Permanent Link to this Comic:
    <a href="http://localhost:4200/{{ comic.index }}"
      >http://localhost:4200/{{ comic.index }}</a
    >
  </p>
</div>
