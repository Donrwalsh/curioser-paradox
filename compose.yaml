services:
  frontend:
    build:
      context: frontend
    ports:
      - 8080:80
    volumes:
      - ./frontend:/usr/src/app
      - /usr/src/app/node_modules
    networks:
      - app-network
    restart: always
    stdin_open: true
    depends_on:
      - backend

  backend:
    build:
      context: backend
    ports:
      - 3333:3333
      - 3001:9229
    volumes:
      - ./backend:/usr/src/app
      - /usr/src/app/node_modules
    networks:
      - app-network
      - data-network
    restart: unless-stopped
    depends_on:
      - database

  database:
    ports:
      - 27017:27017
    volumes:
      - ./database/docker-data:/data/db
    restart: always
    image: mongo:4.4.8
    environment:
      MONGO_INITDB_ROOT_USERNAME: /run/secrets/db_root_user
      MONGO_INITDB_ROOT_PASSWORD: /run/secrets/db_root_password
    networks:
      - data-network
    healthcheck:
      test: echo 'db.runCommand("ping").ok' | mongo localhost:27017/test --quiet
      interval: 30s
      timeout: 10s
      retries: 3

secrets:
  db_root_password:
    file: db_root_password.txt
  db_root_user:
    file: db_root_user.txt

networks:
  app-network:
  data-network:
